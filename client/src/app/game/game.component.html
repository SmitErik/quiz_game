<div class="overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<div class="logo-container">
    <div class="logo">
        <img src="../../images/logo.png" alt="logo">
    </div>
</div>

<div class="container">
    <div class="menu">
        <span>Bejelentkezve, mint: <br/><b>{{user.nickname}}</b></span>
        <span>Kiválasztott kvíz: <br/><b>{{selectedQuiz}}</b></span>
        <button type="submit" (click)="startGame()">Játék!</button>
        <button type="reset" (click)="logout()">Kijelentkezés</button>
    </div>

    <div class="table">
        <table mat-table [dataSource]="quizzes">
            <ng-container matColumnDef="title">
                <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'selected-quiz': selectedQuizId === i}">{{element.title}}</td>
            </ng-container>
    
            <tr mat-row *matRowDef="let row; let i = index; columns: ['title']" (click)="chooseQuiz(i)" class="quiz-row"></tr>
        </table>
    </div>
</div>
