<div class="dialog-background">
    <h2>{{title}}</h2>
    <mat-dialog-content>
        <p *ngIf="!isArray()">{{message}}</p>
        <p *ngIf="isArray()">{{message[0]}}</p>
        <p *ngIf="isArray()">{{message[1]}}</p>
        <p *ngIf="isArray()">{{message[2]}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" *ngIf="choice">{{proceedChoice}}</button>
        <button mat-button (click)="onNoClick()" cdkFocusInitial>{{cancelChoice}}</button>
    </mat-dialog-actions>
</div>
